<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Green Service</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Green Service - Serviços Gráficos</h1>

  <h2>Serviços:</h2>
  <ul>
    <li>Letreiros</li>
    <li>Lonas e Adesivos</li>
    <li>Cartões de Visita</li>
  </ul>

  <h2>Contato</h2>
  <form method="POST" action="/contato">
    <input name="nome" placeholder="Seu nome" required><br>
    <input name="email" type="email" placeholder="Seu e-mail" required><br>
    <textarea name="mensagem" placeholder="Sua mensagem" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
